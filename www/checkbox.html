<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Checkbox</title>
  <meta name="viewport" content="width=device-width">
  <meta name="format-detection" content="telephone=no">
  <script src="/js/vendor/modernizr-2.6.2.min.js"></script>
  <style type="text/css">
  input[type="checkbox"] {
    display:none;
  }
  
  input[type="checkbox"] + label span {
    display:inline-block;
    width:31px;
    height:31px;
    margin:10px;
    vertical-align:middle;
    background:url(/img/person_icon_sprite.png) left top no-repeat;
    cursor:pointer;
  }

  input[type="checkbox"]:checked + label span {
    /* don't reference the image again here! Otherwise safari will load it again */
    background-position: -32px top;
  } 
  </style>
</head>
<body>
  <form>
    <input id="cb1" class="absence-checkbox" type="checkbox">
    <label class="absence-label" for="cb1"><span></span></label>

    <input id="cb2" class="absence-checkbox" type="checkbox">
    <label class="absence-label" for="cb2"><span></span></label>

    <input id="cb3" class="absence-checkbox" type="checkbox">
    <label class="absence-label" for="cb3"><span></span></label>

    <input id="cb4" class="absence-checkbox" type="checkbox">
    <label class="absence-label" for="cb4"><span></span></label>

    <input id="cb5" class="absence-checkbox" type="checkbox">
    <label class="absence-label" for="cb5"><span></span></label>

    <input id="cb6" class="absence-checkbox" type="checkbox">
    <label class="absence-label" for="cb6"><span></span></label>


  </form>

  <script src="/js/vendor/jquery-1.8.3.min.js"></script>
  <script>

  // credit goes to
  // http://webdesign.tutsplus.com/tutorials/htmlcss-tutorials/quick-tip-easy-css3-checkboxes-and-radio-buttons/
  $(document).ready(function() {
    if (Modernizr.touch) {
      $(".absence-label").bind('touchend', function(ev) {
        var checkbox =  $("#" + $(this).prop('for'));
        checkbox.prop('checked', !checkbox.prop('checked'));
        return false;
      });
    }
  });
  </script>
</body>
</html>
