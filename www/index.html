<!doctype html>
<html class="no-js">
  <head>
    <script>
      // the site uses relative links to make it compatible with phonegap (local files)
      // this base tag sets the base url if the page is server by http to make the relative
      // links also work if e.g. on /razfaz/schedule
      if(document.location.protocol.match('http[s]?:')) {
        document.write("<base href=\"" + document.location.protocol + "//" + document.location.host + "/\" />");
      }
    </script>
    <meta charset="utf-8">
    <title>RAZ FAZ - Spielplan 2012/2013</title>
    <meta name="viewport" content="width=device-width">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <nav>
      <h2>Teams</h2>
      <ul>
        <li><a href="20349/schedule">Gay Sport 2</a></li>
        <li><a href="20288/schedule">Dübi-Volley</a></li>
        <li><a href="20271/schedule">Volley S9 H2</a></li>
        <li><a href="20212/schedule">VBC Hydra</a></li>
        <li><a href="razfaz/schedule">Raz Faz</a></li>
        <li><a href="20437/schedule">Volley Grüningen</a></li>
      </ul>
      </nav>

      <header id="main-header" class="slidable unselectable">
      <a id="hamburger-button"></a>
      <h1 id="team">RazFaz</h1>
      </header>

      <section id="main-content-wrapper" class="slidable">
      <div id="main-content">
        <section id="games">

          <article id="template" class="game">
          <div class="info">
            <div class="venue">H</div>
            <div class="date">DI 4.11</div>
            <div class="time">20:00</div>
            <div class="opponent">Grüningen</div>
          </div>
          <div class="result">3:2</div>
          </article>

        </section> <!-- games -->
      </div> <!-- main-content -->
      </section> <!-- main-content-wrapper -->
    </div> <!-- wrapper -->
    <script src="js/vendor/jquery-1.8.3.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
