<!doctype html>
<html class="no-js" manifest="/razfaz.appcache">
  <head>
    <script>
      // this site uses relative links to make it compatible with phonegap (local files)
      // this base tag sets the base url if the page is served by http to make the relative
      // links also work if e.g. on /razfaz/schedule. Note that chrome logs an error on the
      // console even though loading the resources works fine.
      if(document.location.protocol.match('http[s]?:')) {
        document.write("<base href=\"" + document.location.protocol + "//" + document.location.host + "/\" />");
      }
    </script>
    <meta charset="utf-8">
    <title>RAZ FAZ - Spielplan 2012/2013</title>
    <meta name="viewport" content="width=device-width">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <nav>
      <h2>Teams</h2>
      <ul>
        <li><a href="razfaz/schedule">Raz Faz</a></li>
        <li><a href="22244/schedule">Gay Sport 2</a></li>
        <li><a href="22192/schedule">Dübi-Volley</a></li>
        <li><a href="22114/schedule">Obfelden Volley</a></li>
        <li><a href="22173/schedule">Pläuschler Einsiedeln</a></li>
        <li><a href="22167/schedule">VBC Kanti Limmattal</a></li>
      </ul>
      </nav>

      <header id="main-header" class="slidable unselectable">
      <a id="hamburger-button"></a>
      <h1 id="team">RazFaz</h1>
      </header>

      <section id="main-content-wrapper" class="slidable">
      <div id="main-content">

        <section id="games">
          <article id="template" class="game">
            <div class="info">
              <div class="venue">H</div>
              <div class="date">DI 4.11</div>
              <div class="time">20:00</div>
              <div class="opponent">Grüningen</div>
            </div>
            <div class="result">3:2</div>
          </article>
        </section> <!-- games -->

      </div> <!-- main-content -->
      </section> <!-- main-content-wrapper -->
    </div> <!-- wrapper -->
    <script src="js/vendor/jquery-1.8.3.min.js"></script>
    <script src="js/shims.js"></script>
    <script src="lib/service.js"></script>
    <script src="lib/template.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
